<div class="container d-flex justify-content-center mt-5">
<form [formGroup]="profileForm" (ngSubmit)="editUserData()">
	<div class="card">
		
		<div class="top-container">
			
			<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="img-fluid profile-image" width="70">
			
			<div class="ml-3">
                <input type="text" class="name" placeholder="Name" formControlName="name">
                <input type="email" class="mail" placeholder="email" formControlName="email">
                <input type="password" class="mail" placeholder="Change password" formControlName="password" >
			</div>
		</div>


		<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
				<div class="dollar-div px-3">
					
					<div class="round-div"><i class="fa fa-dollar dollar"></i></div>

				</div>
				<div class="d-flex flex-column text-right mr-2">
					<span class="current-balance">Budget</span>
					<span class="amount"><input type="number" class="amount" formControlName="budget"></span>
				</div>
		</div>
		<button *ngIf="profileForm.dirty" type="submit" class="btn btn-primary mt-3"> Save</button>
		<!-- <div class="recent-border mt-4">
			<span class="recent-orders">Recent orders</span>
		</div>
		<div class="wishlist-border pt-2">
			<span class="wishlist">Wishlist</span>
		</div>
		<div class="fashion-studio-border pt-2">
			<span class="fashion-studio">Fashion studio</span>
		</div> -->
		
	</div>
    </form>
	
</div>
